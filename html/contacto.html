        <div class="container" id="Contenedor-contacto">
            <h3 class="display-3 text-center mt-5 animate__animated animate__fadeInRight">Contactate con nosotros!</h3>
            <p class="text-center animate__animated animate__fadeInRight">Rellena el formulario para recibir una atencion personalizada sobre nuestros servicios.</p>
            <div class="form-floating mb-3 animate__animated animate__fadeInRight">
                <input type="name" class="form-control" id="floatingInput" placeholder="Luis">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3 animate__animated animate__fadeInRight">

                </div>
            <div class="form-floating mb-5 animate__animated animate__fadeInRight">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>¿Que quieres asegurar?</option>
                      <option value="1">Autos y Camionetas</option>
                      <option value="2">Hogar</option>
                      <option value="3">Vida</option>
                      <option value="4">ART</option>
                      <option value="5">Integrales de Comercio</option>
                      <option value="6">Celulares</option>
                    </select>
                    <label for="floatingSelect">Elegi tu opcion</label>
            <div class="form-floating mt-3 animate__animated animate__fadeInRight">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Dejanos tu consulta</label>
                      </div>
            </div>
            <input class="btn btn-primary animate__animated animate__fadeInRight" type="submit" value="Enviar">
